<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>To-Do List</h1>
    <p class="subtitle">Kelola tugas harian kamu</p>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Masukkan nama tugas...">
      <button id="addBtn">Tambah</button>
    </div>

    <ul id="taskList"></ul>

    <div class="info">
      <p>Total tugas: <span id="totalTask">0</span></p>
      <p>Selesai: <span id="doneTask">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
